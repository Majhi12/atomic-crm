name: 游 Deploy
on:
    push:
        branches:
            - main

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

permissions:
    pages: write
    contents: write

jobs:
    deploy:
        name: 游 Deploy
        runs-on: ubuntu-latest
        timeout-minutes: 10

        env:
          # Core secrets (with fallbacks to your configured names)
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          # Prefer SUPABASE_PROJECT_ID, fallback to SUPABASE_PROJECT_REF
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID || secrets.SUPABASE_PROJECT_REF }}
          # Prefer SUPABASE_URL, fallback to PROJECT_URL
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL || secrets.PROJECT_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

          # Computed flags used in step conditions (string 'true'/'false')
          CAN_DEPLOY_FUNCTIONS: ${{ (secrets.SUPABASE_ACCESS_TOKEN && (secrets.SUPABASE_PROJECT_ID || secrets.SUPABASE_PROJECT_REF)) && true }}
          CAN_PUSH_DB: ${{ (secrets.SUPABASE_ACCESS_TOKEN && secrets.SUPABASE_DB_PASSWORD && (secrets.SUPABASE_PROJECT_ID || secrets.SUPABASE_PROJECT_REF)) && true }}
          HAS_FRONTEND_ENV: ${{ ((secrets.SUPABASE_URL || secrets.PROJECT_URL) && secrets.SUPABASE_ANON_KEY) && true }}
          VITE_IS_DEMO: ${{ vars.VITE_IS_DEMO }}
          VITE_INBOUND_EMAIL: ${{ vars.VITE_INBOUND_EMAIL }}
          PRODUCTION_REMOTE: https://git:${{ secrets.DEPLOY_TOKEN || secrets.GITHUB_TOKEN }}@github.com/${{ vars.DEPLOY_REPOSITORY || github.repository }}
          POSTMARK_WEBHOOK_USER: ${{secrets.POSTMARK_WEBHOOK_USER}}
          POSTMARK_WEBHOOK_PASSWORD: ${{secrets.POSTMARK_WEBHOOK_PASSWORD}}
          POSTMARK_WEBHOOK_AUTHORIZED_IPS: ${{secrets.POSTMARK_WEBHOOK_AUTHORIZED_IPS}}

        steps:
            - name: 游닌 Checkout repo
              uses: actions/checkout@v4

            - name: 丘뙖잺 Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: 丘뙖잺 Setup git
              run: |
                  echo Deploying to pages to $PRODUCTION_REMOTE
                  git remote set-url origin https://git:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}
                  git remote add production $PRODUCTION_REMOTE
                  git config --global user.email support+actions@github.com
                  git config --global user.name github-actions-bot

            - name: 丘뙖잺 Setup supabase
              uses: supabase/setup-cli@v1

            - name: 游닌 Download deps
              run: npm install

            - name: 游댣 Build
              run: npm run build
            
            - if: ${{ env.CAN_DEPLOY_FUNCTIONS == 'true' }}
              name: 游댕 Supabase Link
              run: npx supabase link --project-ref $SUPABASE_PROJECT_ID

            - if: ${{ env.CAN_PUSH_DB == 'true' }}
              name: 游니 Push supabase migrations
              run: npx supabase db push

            - if: ${{ env.CAN_DEPLOY_FUNCTIONS == 'true' && env.POSTMARK_WEBHOOK_USER && env.POSTMARK_WEBHOOK_PASSWORD && env.POSTMARK_WEBHOOK_AUTHORIZED_IPS }}
              name: 游니 Push supabase postmark webhook user secret
              run: |
                  npx supabase secrets set POSTMARK_WEBHOOK_USER=${{ env.POSTMARK_WEBHOOK_USER }}
                  npx supabase secrets set POSTMARK_WEBHOOK_PASSWORD=${{ env.POSTMARK_WEBHOOK_PASSWORD }}
                  npx supabase secrets set POSTMARK_WEBHOOK_AUTHORIZED_IPS=${{ env.POSTMARK_WEBHOOK_AUTHORIZED_IPS }}

            # Ensure edge functions have required secrets if provided in repo secrets
            - if: ${{ env.CAN_DEPLOY_FUNCTIONS == 'true' && secrets.PROJECT_URL && secrets.SERVICE_ROLE_KEY }}
              name: 游니 Ensure edge function secrets
              run: |
                  npx supabase secrets set PROJECT_URL=${{ secrets.PROJECT_URL }}
                  npx supabase secrets set SERVICE_ROLE_KEY=${{ secrets.SERVICE_ROLE_KEY }}

            - if: ${{ env.CAN_DEPLOY_FUNCTIONS == 'true' }}
              name: 游니 Deploy supabase functions
              run: npx supabase functions deploy

            - if: ${{ !secrets.SUPABASE_ACCESS_TOKEN }}
              name: Check SUPABASE_ACCESS_TOKEN secret
              run: echo ':warning:SUPABASE_ACCESS_TOKEN secret is missing' >> $GITHUB_STEP_SUMMARY

            - if: ${{ !secrets.SUPABASE_DB_PASSWORD }}
              name: Check SUPABASE_DB_PASSWORD secret
              run: echo ':warning:SUPABASE_DB_PASSWORD secret is missing' >> $GITHUB_STEP_SUMMARY

            - if: ${{ !secrets.SUPABASE_PROJECT_ID && !secrets.SUPABASE_PROJECT_REF }}
              name: Check SUPABASE_PROJECT_ID/REF secret
              run: echo ':warning:SUPABASE_PROJECT_ID or SUPABASE_PROJECT_REF secret is missing' >> $GITHUB_STEP_SUMMARY

            - if: ${{ !secrets.SUPABASE_URL && !secrets.PROJECT_URL }}
              name: Check SUPABASE_URL/PROJECT_URL secret
              run: echo ':warning:SUPABASE_URL or PROJECT_URL secret is missing' >> $GITHUB_STEP_SUMMARY

            - if: ${{ !secrets.SUPABASE_ANON_KEY }}
              name: Check SUPABASE_ANON_KEY secret
              run: echo ':warning:SUPABASE_ANON_KEY secret is missing' >> $GITHUB_STEP_SUMMARY

            - if: ${{ !env.POSTMARK_WEBHOOK_USER }}
              name: Check POSTMARK_WEBHOOK_USER secret
              run: echo ':warning:POSTMARK_WEBHOOK_USER secret is missing' >> $GITHUB_STEP_SUMMARY

            - if: ${{ !env.POSTMARK_WEBHOOK_PASSWORD }}
              name: Check POSTMARK_WEBHOOK_USER secret
              run: echo ':warning:POSTMARK_WEBHOOK_PASSWORD secret is missing' >> $GITHUB_STEP_SUMMARY

            - if: ${{ !env.POSTMARK_WEBHOOK_AUTHORIZED_IPS }}
              name: Check POSTMARK_WEBHOOK_USER secret
              run: echo ':warning:POSTMARK_WEBHOOK_AUTHORIZED_IPS secret is missing' >> $GITHUB_STEP_SUMMARY

            - if: ${{ env.CAN_DEPLOY_FUNCTIONS != 'true' }}
              name: Supabase deployment skipped
              run: echo ':warning:Supabase deployment skipped (missing SUPABASE_ACCESS_TOKEN and/or project ref)' >> $GITHUB_STEP_SUMMARY

            - name: 游니 Deploy GitHub pages
              run: npx gh-pages --remote production -d dist -b ${{ vars.DEPLOY_BRANCH || 'gh-pages' }}
              env:
                  GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN || secrets.GITHUB_TOKEN }}
